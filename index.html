<div classYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Registro de Autores</h1>
    <form id="formAutor">
        <div class="mb-3">
            <label for="idAutor" class="form-label">idAutor</label>
            <input type="text" class="form-control" id="idAutor">
        </div>
        <div class="mb-3">
            <label for="codigo" class="form-label">Código</label>
            <input type="text" class="form-control" id="codigo" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="pais" class="form-label">País</label>
            <input type="text" class="form-control" id="pais" required>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="agregarAutor()">Agregar</button>
        <button type="button" class="btn btn-warning" onclick="modificarAutor()">Modificar</button>
        <button type="button" class="btn btn-danger" onclick="eliminarAutor()">Eliminar</button>
        <div class="mt-3">
            <label for="busqueda" class="form-label">Buscar por Código o Nombre</label>
            <input type="text" class="form-control" id="busqueda" oninput="buscarAutor()">
        </div>
    </form>
</div>
<script src="script.js"></script>
